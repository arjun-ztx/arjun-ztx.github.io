<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Orrery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container"></div>

    <div class="interface">
      <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
        <button id="pauseButton" style="height: 50px; width: 50px; font-size: 20px;">‚è∏</button>
        <h1>ORRERY</h1>
      </div>
      <br />
      <br />
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <label><input type="checkbox" id="toggleOrbits" checked> Show Orbits</label>
        <button onclick="resetView()">Reset view</button>
      </div>
      <br /><br />
      <label for="timeSlider">Adjust time</label>
      <input type="range" id="timeSlider" />
      <br />
      <br />
      <label for="cameraView">View</label>
      <select id="cameraView">
        <option value="earth">earth</option>
        <option value="solar">solar system</option>
      </select>
      <br />
      <br />
    </div>

      <!--Three.js-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <!--OrbitControls after Three.js-->
      <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
  </body>
</html>
